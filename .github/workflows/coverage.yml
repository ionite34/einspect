name: Coverage

on: [workflow_call]

jobs:
  run:
    name: Coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12.0-alpha.4"]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: |
        pip install typing-extensions pytest-cov .

    - name: Run Tests
      env:
        PYTHONDEVMODE: 1
        PYTHONMALLOC: "debug"
      run: |
        pytest --cov=./src/einspect --cov-report=term --cov-report=xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: unittests
        verbose: true
