name: Coverage

on: [workflow_call]

jobs:
  run:
    name: Coverage
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12.0-alpha.4"]
        poetry-version: ["1.3.0"]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            poetry-cache: ~/.cache/pypoetry

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache Poetry
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: poetry-cache-${{ matrix.os }}-${{ matrix.poetry-cache }}-${{ matrix.python-version }}-${{ matrix.poetry-version }}

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Poetry image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ matrix.poetry-version }}

    - name: Install requirements
      run: |
        poetry install --only ci-cov

    - name: Run Tests
      env:
        PYTHONDEVMODE: 1
        PYTHONMALLOC: "debug"
      run: |
        poetry run pytest --cov=./src/einspect --cov-report=term --cov-report=xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: unittests
        name: ${{ matrix.python-version }}
        verbose: true
